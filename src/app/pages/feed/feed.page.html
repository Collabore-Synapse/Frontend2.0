<ion-header [translucent]="false">
  <img src="../../../assets/logo_feed.svg" alt="Logo Collabore" />
  <ion-title>Collabore</ion-title>

  <ion-icon (click)="fazerLogout()" name="log-out-outline"></ion-icon>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-card routerLink="/post-details" *ngFor="let post of posts">
    <ion-card-header>
      <img src="{{post.imgProfile}}" alt="Foto de Perfil" />
      <ion-card-content>
        <ion-card-title>{{post.user}}</ion-card-title>
        <ion-card-subtitle>{{post.city}}</ion-card-subtitle>
      </ion-card-content>
    </ion-card-header>

    <ion-card-content>
      <img src="{{post.imgProblem}}" alt="Foto do Acontecimento" />
      <div class="botoes">
        <div class="esquerda">
          <button class="like">
            <ion-icon name="heart-outline"></ion-icon>
          </button>
          <button class="coments">
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
          </button>
        </div>
        <button class="report">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </button>
      </div>
    </ion-card-content>

    <div class="rodape">
      <h3>{{post.title}}</h3>
      <ion-card-subtitle>Elogio</ion-card-subtitle>
      <p>
        {{ comentary.length <= limitCard ? comentary : (comentary |
        slice:0:limitCard) + '...' }}
      </p>
    </div>
  </ion-card>
