<div class="container">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="visu-img">
      <div class="superior">
        <button class="back" [routerLink]="['/collabore/feed']">
          <i class="bx bx-chevron-left"></i>
        </button>
      </div>

      <div class="imgs-baixo">
        <img
          *ngIf="postForm.get('image')?.invalid"
          (click)="takePicture()"
          src="../../assets/camera.svg"
          alt="novo post"
          class="adicionar"
        />
        <img
          *ngIf="postForm.get('image')?.valid"
          (click)="takePicture()"
          [src]="imageUrl"
          alt="novo post"
          class="adicionado"
        />
      </div>
    </div>
    <div class="inferior">
      <p class="select">Selecione a categoria da publicação:</p>
      <ion-segment class="escolhas" formControlName="tags_id" value="elogio">
        <ion-segment-button class="elogio" [value]="segments.ELOGIO">
          <ion-label>Elogio</ion-label>
          <ion-icon name="trophy-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button class="alerta" [value]="segments.ALERTA">
          <ion-label>Alerta</ion-label>
          <ion-icon name="warning-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button class="critica" [value]="segments.CRITICA">
          <ion-label>Crítica</ion-label>
          <ion-icon name="alert-circle-outline"></ion-icon>
        </ion-segment-button>
      </ion-segment>
      <div>
        <div class="inputs">
          <ion-input
            type=""
            maxlength="40"
            required="true"
            label="Titulo*"
            labelPlacement="floating"
            ngModel
            class="title"
            autocomplete="on"
            formControlName="title"
          ></ion-input>
          <ion-textarea
            #descriptionField
            required="true"
            [autoGrow]="true"
            class="description"
            formControlName="text"
          ></ion-textarea>
        </div>
      </div>
      <div class="localizacao">
        <ion-button class="localizar" (click)="getLocation()">
          Localização
        </ion-button>
        <!-- <div class=""> -->
          <ion-button class="save" type="submit" [disabled]="postForm.invalid">
            
            Publicar
          </ion-button>
        <!-- </div> -->
      </div>
    </div>
  </form>
</div>
