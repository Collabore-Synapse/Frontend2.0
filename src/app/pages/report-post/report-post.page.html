<ion-card>
  <ion-card-header>
    <div class="title">
      <ion-card-title>Deseja reportar a publicação ?</ion-card-title>
    </div>
  </ion-card-header>

  <ion-card-content>
    <div class="subtitle">
      <p>
        Clique em “Reportar”, caso haja na publicação algum problema, como
        conteúdo sensível ou fake news.
      </p>
    </div>
  </ion-card-content>

  <div class="rodape">
      <div class="cancel"><button (click)="dismiss()">Cancelar</button></div>
    <div class="confirm"><button type="submit">Reportar</button></div>
  </div>
</ion-card>
